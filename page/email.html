<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Sings.AI</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E5E7EB; /* text-gray-200 */
        }

        /* 背景辉光效果 */
        .glow-background {
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glow-background::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 1000px;
            background-image: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, rgba(59, 130, 246, 0) 55%);
            z-index: -1;
            pointer-events: none;
        }
        
        .glow-background::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: 20%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background-image: radial-gradient(circle, rgba(167, 139, 250, 0.1) 0%, rgba(167, 139, 250, 0) 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* 渐变文本 */
        .gradient-text {
            background-image: linear-gradient(to right, #A78BFA, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* 玻璃拟态 */
        .glass-morphism {
            background: rgba(17, 24, 39, 0.6); /* bg-gray-900 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 语言切换按钮 */
        .lang-switch-button {
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .lang-switch-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* 社交媒体图标 */
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #A78BFA;
        }
    </style>
</head>
<body class="glow-background">

    <!-- 导航栏 -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 p-4 transition-all duration-300">
        <div class="container mx-auto glass-morphism rounded-xl p-2 px-4 flex justify-between items-center">
            <!-- 左侧: Logo -->
            <div class="flex items-center space-x-3">
                <a href="https://sings.ai/#" class="text-xl font-bold text-white">sings.ai</a>
            </div>
            
            <!-- 右侧: 语言切换按钮 -->
            <div class="flex items-center">
                <button id="lang-switch-desktop" class="lang-switch-button text-white font-semibold py-2 px-4 rounded-lg text-sm">
                    中 / EN
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center max-w-2xl mx-auto px-6 relative z-10">

            <!-- 页面标题 -->
            <header class="mb-12">
                <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-4" data-lang-key="title">
                    联系<span class="gradient-text">我们</span>
                </h1>
                <p class="text-lg md:text-xl text-gray-400" data-lang-key="subtitle">
                    我们期待与您交流，共同探索AI的可能性。
                </p>
            </header>

            <!-- 邮箱联系方式 -->
            <section class="mb-12">
                <h2 class="text-lg font-semibold text-gray-300 mb-4" data-lang-key="email_title">通过邮件联系</h2>
                <div class="glass-morphism rounded-xl p-4 sm:p-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                    <span class="font-mono text-lg text-white">jiang.changsheng@foxmail.com</span>
                    <button id="copy-email-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-5 rounded-lg transition-all duration-300 w-full sm:w-auto" data-lang-key="copy_button">
                        复制
                    </button>
                </div>
            </section>

            <!-- 社交媒体 -->
            <section>
                <h2 class="text-lg font-semibold text-gray-300 mb-6" data-lang-key="social_title">在这些平台找到我们</h2>
                <div class="flex justify-center items-center space-x-8 text-gray-400">
                    <!-- Twitter / X -->
                    <a href="#" class="social-icon" aria-label="Twitter">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    </a>
                    <!-- LinkedIn -->
                    <a href="#" class="social-icon" aria-label="LinkedIn">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                    </a>
                    <!-- GitHub -->
                    <a href="#" class="social-icon" aria-label="GitHub">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                    <!-- WeChat (as a generic contact icon) -->
                    <a href="#" class="social-icon" aria-label="WeChat">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 2H4c-1.103 0-2 .897-2 2v18l4-4h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-5 9.5c-.276 0-.5.224-.5.5s.224.5.5.5.5-.224.5-.5-.224-.5-.5-.5zM9 11.5c-.276 0-.5.224-.5.5s.224.5.5.5.5-.224.5-.5-.224-.5-.5-.5z"/></svg>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <script>
    // 翻译数据
    const translations = {
        title: { zh: '联系<span class="gradient-text">我们</span>', en: 'Contact <span class="gradient-text">Us</span>' },
        subtitle: { zh: '我们期待与您交流，共同探索AI的可能性。', en: 'We look forward to connecting with you and exploring the possibilities of AI together.' },
        email_title: { zh: '通过邮件联系', en: 'Contact via Email' },
        copy_button: { zh: '复制', en: 'Copy' },
        copied_button: { zh: '已复制!', en: 'Copied!' },
        social_title: { zh: '在这些平台找到我们', en: 'Find Us On These Platforms' },
    };

    document.addEventListener('DOMContentLoaded', function () {
        // --- 语言切换核心逻辑 ---
        const langSwitchDesktop = document.getElementById('lang-switch-desktop');
        let currentLang = localStorage.getItem('sings_ai_contact_lang') || 'zh'; // 默认中文

        function translatePage(lang) {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[key] && translations[key][lang]) {
                    el.innerHTML = translations[key][lang];
                }
            });
            document.documentElement.lang = lang; // 更新html的lang属性
            localStorage.setItem('sings_ai_contact_lang', lang); // 保存用户选择
        }

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            translatePage(currentLang);
        }

        langSwitchDesktop.addEventListener('click', toggleLanguage);
        
        // 初始加载时翻译页面
        translatePage(currentLang);

        // --- 邮件复制逻辑 ---
        const copyBtn = document.getElementById('copy-email-button');
        const email = 'jiang.changsheng@foxmail.com';

        copyBtn.addEventListener('click', () => {
            const textarea = document.createElement('textarea');
            textarea.value = email;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                // 提供视觉反馈
                const originalTextKey = copyBtn.getAttribute('data-lang-key');
                copyBtn.textContent = translations['copied_button'][currentLang];
                copyBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-500');
                copyBtn.classList.add('bg-green-600');

                setTimeout(() => {
                    copyBtn.textContent = translations[originalTextKey][currentLang];
                    copyBtn.classList.remove('bg-green-600');
                    copyBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-500');
                }, 2000);

            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textarea);
        });
    });
    </script>

</body>
</html>
